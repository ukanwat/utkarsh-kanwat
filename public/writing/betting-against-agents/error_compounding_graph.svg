<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="40" height="25" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 25" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Chart area -->
  <rect x="80" y="50" width="640" height="350" fill="none" stroke="#ddd" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="60" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">100%</text>
  <text x="70" y="130" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">80%</text>
  <text x="70" y="200" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">60%</text>
  <text x="70" y="270" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">40%</text>
  <text x="70" y="340" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">20%</text>
  <text x="70" y="410" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">0%</text>
  
  <!-- X-axis labels -->
  <text x="120" y="430" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">1</text>
  <text x="200" y="430" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">5</text>
  <text x="360" y="430" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">10</text>
  <text x="520" y="430" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">15</text>
  <text x="680" y="430" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">20</text>
  
  <!-- Production requirement line -->
  <line x1="80" y1="54" x2="720" y2="54" stroke="#ff4444" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="725" y="58" fill="#ff4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">99.9% Required</text>
  
  <!-- 90% reliability line -->
  <path d="M 120 58 L 152 105 L 184 145 L 216 180 L 248 211 L 280 238 L 312 262 L 344 283 L 376 301 L 408 317 L 440 331 L 472 344 L 504 355 L 536 365 L 568 374 L 600 382 L 632 389 L 664 395 L 696 400" 
          fill="none" stroke="#ff6b6b" stroke-width="3"/>
  
  <!-- 95% reliability line -->
  <path d="M 120 58 L 152 86 L 184 112 L 216 136 L 248 158 L 280 178 L 312 197 L 344 214 L 376 230 L 408 245 L 440 259 L 472 272 L 504 284 L 536 295 L 568 305 L 600 315 L 632 324 L 664 332 L 696 340" 
          fill="none" stroke="#ffa500" stroke-width="3"/>
  
  <!-- 99% reliability line -->
  <path d="M 120 58 L 152 65 L 184 72 L 216 79 L 248 86 L 280 93 L 312 100 L 344 107 L 376 114 L 408 121 L 440 128 L 472 135 L 504 142 L 536 149 L 568 156 L 600 163 L 632 170 L 664 177 L 696 184" 
          fill="none" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Legend -->
  <rect x="520" y="80" width="180" height="90" fill="white" stroke="#ddd" stroke-width="1"/>
  <line x1="530" y1="95" x2="550" y2="95" stroke="#ff6b6b" stroke-width="3"/>
  <text x="555" y="99" fill="#333" font-family="Arial, sans-serif" font-size="11">90% per step</text>
  <line x1="530" y1="115" x2="550" y2="115" stroke="#ffa500" stroke-width="3"/>
  <text x="555" y="119" fill="#333" font-family="Arial, sans-serif" font-size="11">95% per step</text>
  <line x1="530" y1="135" x2="550" y2="135" stroke="#4CAF50" stroke-width="3"/>
  <text x="555" y="139" fill="#333" font-family="Arial, sans-serif" font-size="11">99% per step</text>
  <text x="530" y="160" fill="#666" font-family="Arial, sans-serif" font-size="10">Even 99% per step = 82%</text>
  <text x="530" y="173" fill="#666" font-family="Arial, sans-serif" font-size="10">success over 20 steps</text>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Error Compounding: Why Multi-Step Agents Fail</text>
  
  <!-- Axis labels -->
  <text x="400" y="470" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Number of Steps</text>
  <text x="30" y="225" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold" transform="rotate(-90 30 225)">Success Rate</text>
  
  <!-- Callout annotation -->
  <circle cx="536" cy="295" r="4" fill="#ff4444"/>
  <line x1="536" y1="295" x2="580" y2="260" stroke="#ff4444" stroke-width="2"/>
  <text x="585" y="255" fill="#ff4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold">20 steps @ 95%</text>
  <text x="585" y="268" fill="#ff4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold">= 36% success</text>
</svg>